<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Movie App</title>
  </head>
  <body>
    <div id="app">
      <div x-data="login">
        <label for="login">Please enter your username:</label>
        <input type="text" x-model="login.username" id="login" name="login" class="text-input" value=""><br><br>      
        <label for="login">Please enter your password:</label>
        <input type="password" x-model="login.password" id="password" name="password" class="text-input" value=""><br><br>      
        <button @click="logIn()" type="submit" class="loginButton" name="action">Login</button>
  
      </div>
      <div class="registerPage">
        <a href="/register.html" class="btn btn-primary" role="button" data-bs-toggle="button">Don't have a account?</a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="/client/favourite_movies/register.html" ></script>
  </body>
</html>
